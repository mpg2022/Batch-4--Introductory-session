<!DOCTYPE html>
<html>
    <h1>
        Array operations
    </h1>


    <body>
        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <script>
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits.toString();
            document.getElementById("demo2").innerHTML = fruits.join(" * ");
            document.getElementById("demo3").innerHTML = fruits.pop();
            document.getElementById("demo4").innerHTML=fruits.shift();
            document.getElementById("demo4").innerHTML=fruits.push("Kiwi");


        </script>
    </body>
</html>
